<!DOCTYPE html>
<html>
<head>
  <title>script.aculo.us Drag and drop functional test file</title>
  <style>
    div.hoverclass123 {
      border: 1px solid red;
    }
  </style>
  <script src="../../lib/prototype.js"></script>
  <script src="../../src/scriptaculous.js"></script>
  <script src="../../src/unittest.js"></script>
</head>
<body>

<h1>script.aculo.us Drag and drop functional test file</h1>

<h2>w/o hoverclass</h2>

<div id="cart" class="cart" style="text-align:center;height:50px;padding:10px;background-color:#fba">
  ### DROP HERE ###
</div>

<script>
  Droppables.add('cart', {
    onDrop: function(element, dropon) {
      alert('w/o hoverclass, should be \'product_id\':' + encodeURIComponent(element.id) + ', dropon should be \'cart\':' + dropon.id);
    }
  });
</script>

<br />

<img alt="Product2" id="product_id" src="icon.png" /> &lt;-- drag this!

<script>
  new Draggable('product_id', {revert: true});
</script>

<h2>w/ hoverclass</h2>


<div id="carth" class="cart" style="text-align:center;height:50px;padding:10px;background-color:#fba">
  ### DROP HERE ###
</div>

<script>
  Droppables.add('carth', {
    hoverclass: 'hoverclass123',
    onDrop: function(element, dropon, event) {
      alert('w/ hoverclass: should be \'product_id\':' + encodeURIComponent(element.id) + ', dropon should be \'carth\':' + dropon.id);
    }
  });
</script>


</body>
</html>
