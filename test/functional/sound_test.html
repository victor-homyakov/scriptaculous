<head>
  <title>script.aculo.us Sound functional test file</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <script src="../../src/sound.js" type="text/javascript"></script>
</head>
<body>
<h1>script.aculo.us Sound test file</h1>
<!--
<a href="#" onclick="Sound.play('sword.mp3'); return false">play sound (parallel)</a>
<a href="#" onclick="Sound.play('sword.mp3',{replace:true}); return false">play sound (overwrite)</a>
<a href="#" onclick="Sound.disable(); return false">Mute</a>
<a href="#" onclick="Sound.enable(); return false">Enable sounds</a>
-->
<button onclick="Sound.play('sword.mp3');">Play sound (parallel)</button>
<button onclick="Sound.play('sword.mp3',{replace:true});">Play sound (overwrite)</button>
<button onclick="Sound.play('holyvision.wav');">Play sound (parallel)</button>
<button onclick="Sound.play('holyvision.wav',{replace:true});">Play sound (overwrite)</button>
<button onclick="Sound.disable();">Mute</button>
<button onclick="Sound.enable();">Enable sounds</button>

<script type="text/javascript">
  if (Sound.html5audio) {
    $$("h1").first().insert({
      after: "<h2>(HTML5 Audio supported)</h2>"
    });
  }
</script>
</body>
</html>
