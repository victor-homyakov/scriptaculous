    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>script.aculo.us Unit test file</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="../test.css" type="text/css" />
  <script src="../../lib/prototype.js" type="text/javascript"></script>
  <script src="../../src/scriptaculous.js?load=effects,dragdrop" type="text/javascript"></script>
  <script src="../../src/unittest.js" type="text/javascript"></script>
</head>
<body>
<h1>script.aculo.us Unit test file</h1>

<p>
  Test dynamic loading in scriptaculous.js
</p>

<!-- Log output -->
<div id="testlog"></div>

<!-- Tests follow -->
<script type="text/javascript" charset="utf-8">
  // <![CDATA[

  new Test.Unit.Runner({

    testDynamicLoading: function() {

      // not loaded: controls
      this.assertNull(Ajax.Autocompleter || null);
      this.assertNull(Form.Element.DelayedObserver || null);

      // we loading dragdrop
      this.assertNotNull(Draggable || null);
    }

  }, "testlog");
  // ]]>
</script>
</body>
</html>
